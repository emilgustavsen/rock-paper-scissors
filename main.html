<!DOCTYPE html>
<html>
<head><title>Rock Paper Scissors</title></head>
<body>
	<div id="buttons">
		<button id="rock">Rock</button>
		<button id="paper">Paper</button>
		<button id="scissors">Scissors</button>
	</div>
	<div id="result">

	</div>
<script>

const buttons = document.querySelectorAll('button');

buttons.forEach((button) => {

  button.addEventListener('click', (e) => {
    choice = button.id;
    game()
  });
});


	let options = ["rock","paper","scissors"]
	let playerPoints = 0
	let computerPoints = 0
function computerPlay() {
	return options[Math.floor(Math.random() * options.length)] 
}
function playRound(playerSelection, computerSelection) {
	computerSelection = computerSelection.toLowerCase()
	playerSelection = playerSelection.toLowerCase()
	if (playerSelection == "rock" && computerSelection == "paper") {
		alert("You lose, paper beats rock!");
		computerPoints++;
	}
	else if (playerSelection == "scissors" && computerSelection == "paper") {
		alert("You win, scissors beats paper!");
		playerPoints++;
	}
	else if (playerSelection == "rock" && computerSelection == "scissors") {
		alert("You win, rock beats scissors!");
		playerPoints++;
	}
	else if (playerSelection == "scissors" && computerSelection == "rock") {
		alert("You lose, rock beats scissors!");
		computerPoints++;
	}
	else if (playerSelection == "paper" && computerSelection == "scissors") {
		alert("You lose, scissors beats paper!");
		computerPoints++;
	}
	else if (playerSelection == "paper" && computerSelection == "rock") {
		alert("You win, paper beats rock!");
		playerPoints++;
	}
	else if (playerSelection == computerSelection) {
		alert("Nobody wins, you both chose " + playerSelection)
	}
	else {
		alert("Error, you need to input either 'rock' 'paper' or 'scissors' to play.");
	}
}
let result = document.createElement('p');
function game() {
	let resultContainer = document.querySelector("#result");
	resultContainer.appendChild(result);

	playRound((choice), computerPlay());
	if (playerPoints == 5) {
		 let gameWin = document.createElement('h1')
		 gameWin.classList.add('gameWin')
		 gameWin.textContent = "You win"
		 resultContainer.appendChild(gameWin)
	}
	else if (computerPoints == 5) {
		let gameLoss = document.createElement('h1')
		 gameLoss.classList.add('gameLoss')
		 gameLoss.textContent = "You lose"
		 resultContainer.appendChild(gameLoss)
	}
	
	result.classList.add('result')
	result.textContent = "The score is " + playerPoints + " to " + computerPoints + ".";

	



};

</script>

</body>
